name: ci-golang-workflow
on:
  pull_request:
    branches:
      - develop
strategy:
  matrix:
    go: ['1.18', '1.19']
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.gogit  }}
      - run: go test
      - run: go run math.go
